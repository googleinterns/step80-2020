<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Image Upload</title>
    <link rel="stylesheet" href="style.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <script src="script.js"></script>
  </head>
  <body class="home-body" onload="startSlideshow()">
    <div id="frame-top" class="frame"></div>
    <div id="frame-bottom" class="frame"></div>
    <div id="frame-right" class="frame"></div>
    <div id="frame-left" class="frame"></div>
    <div class="navbar">
      <div class="container">
        <a class="navbar-title" href="index.html">Forked</a>
        <div class="navbar-menu-container">
          <ul class="navbar-menu">
            <li class="navbar-item"><a href="index.html">Profile</a></li>
          </ul>
        </div>
      </div>
    </div>
    <a class="scroller bounce" href="#about">
      <i class="icon-double-angle-down icon-4x"></i>
    </a>
    <div id="about">
      <div class="about-container">
        <h3>About Forked</h3>
        <h4 class="about-text">Curious what ingredients are in your dish? Want to find a similar recipe for later? Worried about potential food allergens or restrictions? Forked provides you with instantanous information on your dish. Just upload your photo below and let us do the rest!</h4>
        <button id="popup-button" class="open-button" onclick="openImageForm()">Analyze Your Dish</button>
      </div>
      <div class="form-popup" class="hidden" id="popup">
        <form action="javascript:getRecipeInfo()" id="form" class="form-container" enctype="multipart/form-data">
          <input type="file" id="image" name="image" multiple="false" onchange="previewImage(this);">
          <img class="image-preview" id="image-preview" >
          <br>
          <button type="submit" class="btn">Upload</button>
          <button type="submit" class="btn cancel" onclick="closeImageForm()">Cancel</button>
        </form>
      </div>
    </div>
    <div id="display-recipes"> </div>
    <template id="recipe-template">
      <div class="recipe-card">
        <p class="recipe-card-title"></p>
        <div class="recipe-card-table">
          <div class="recipe-card-block">
            <img class="recipe-image"></img>
            <br/><a></a>
          </div>
          <div class="recipe-card-block"> </div>
        </div>
        <div class="recipe-card-tags"></div>
        <div class="recipe-card-table">
          <textarea></textarea>
          <button class="add-tag-button">+</button>
        </div>
      </div>
    </template>
    <template id="alert-template">
      <div class="recipe-alert">
        <div class="alert-text"></div>
      </div>
    </template>
    <template id="tag-template">
      <div class="recipe-tag">
        <span></span>
        <button class="delete-tag-button">X</button>
      </div>
    </template>
  </body>
</html>
