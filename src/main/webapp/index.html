<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Image Upload</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body class="home-body" onload="getLoginStatus()">
    <h2>Popup Form</h2>
    <button id="popup-button" class="open-button" onclick="openImageForm()">Analyze Your Dish</button>
    <div class="form-popup" class="hidden" id="popup">
      <form method="POST" action="/dishAnalysis" id="form" class="form-container" enctype="multipart/form-data">
        <input type="file" id="image" name="image" multiple="false" onchange="previewImage(this);">
        <img class="image-preview" id="image-preview" >
        <br>
        <button type="submit" class="btn">Upload</button>
        <button type="submit" class="btn cancel" onclick="closeImageForm()">Cancel</button>
      </form>
      <div id="login-section"> </div>
      <a href="/recipe.html">Button to get to spoonacular testing screen</a>
    </div>
  </body>
</html>
