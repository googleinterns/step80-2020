<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Your Profile</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>

  <body onload="getProfile()" id="profile-background"> 
    <div id="frame-top" class="frame"></div>
    <div id="frame-bottom" class="frame"></div>
    <div id="frame-right" class="frame"></div>
    <div id="frame-left" class="frame"></div>
    <div class="navbar">
      <div class="container">
        <a class="navbar-title" href="index.html">Forked</a>
        <div class="navbar-menu-container">
          <ul class="navbar-menu">
            <li class="navbar-item" id="login-status">
              <a href="profile.html">My Profile</a>
              <div class="dropdown-content" id="dropdown"></div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="content">
      <h2 id="profile-header">Profile</h2>
      <div id="login-section"></div>
      <form class="content" id="profile-form" action="javascript:postProfile()" method="POST" onchange="clearSavedProfileStatus()">
        <p id="saved-profile-status">saved</p>
        <div class="entry-box">
          <span class="entry-name"><strong>Username</strong></span>
          <textarea class="text-box" id="name-entry" required="true" placeholder="Place your username here..." name="name-input"></textarea>
        </div>
        <span id="dietary-needs-text"><strong>Dietary Needs</strong></span>
        <div id="dietary-checkbox-section">
          <input class="profile-checkbox" id="vegetarian-checkbox" type="checkbox"/>Vegetarian<br/>
          <input class="profile-checkbox" id="vegan-checkbox" type="checkbox"/>Vegan<br/>
          <input class="profile-checkbox" id="gluten-checkbox" type="checkbox"/>Gluten Free<br/>
          <input class="profile-checkbox" id="dairy-checkbox" type="checkbox"/>Dairy Free<br/>
        </div>
        <div class="entry-box">
          <span class="entry-name"><strong>Allergies</strong></span>
          <div>Quick Allergies Add-On</div>
          <div id="allergy-options"> </div>
          <div class="allergy-box-text">Current Allergies</div>
          <textarea class="text-box" id="allergies-entry" placeholder="Separate allergies using commas.." name="allergy-input"></textarea>
        </div>
        <div id="center-profile-button"><input id="profile-submit-button" type="submit" /></div>
      </form>
    </div>
    <template id="allergy-name-template">
      <div class="allergy-name-container">
        <div class="allergy-menu-select">
          <i class="icon-caret-right"></i>
          <i class="icon-caret-down"></i>
          <span class="allergy-name"></span>
        </div>
        <button type="button" class="add-allergy-button">+</button>
      </div>
    </template>
  </body>
</html>
