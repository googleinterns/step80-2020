<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Image Upload</title>
    <link rel="stylesheet" href="style.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <script src="script.js"></script>
  </head>
  <body class="form-body" onload="getLoginStatus()">
    <div id="frame-top" class="frame"></div>
    <div id="frame-bottom" class="frame"></div>
    <div id="frame-right" class="frame"></div>
    <div id="frame-left" class="frame"></div>
    <div class="navbar">
      <div class="container">
        <a class="navbar-title" href="index.html">Forked</a>
        <div class="navbar-menu-container">
          <ul class="navbar-menu">
            <li class="navbar-item" id="login-status">
              <a href="profile.html">My Profile</a>
              <div class="dropdown-content" id="dropdown"></div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="form">
      <form action="javascript:getRecipeInfo()" id="form" class="form-container" enctype="multipart/form-data">
        <label for="image" id="input" class="file-container">
          <p id="label-title"> Upload Dish Image<i class="icon-upload-alt"></i></p>
          <input type="file" id="image" class="input-file" name="image" multiple="false" onchange="previewImage(this);">
          <img class="image-preview" id="image-preview">
          <button type="submit" id="upload" class="upload image-upload">Submit</button>
        </label> 
        <i onclick="window.location.href='/index.html'" class="icon-remove-sign icon-2x"></i>
      </form>
    </div>
  </body>
</html>
