<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <script src="script.js"></script>
  </head>
  <body onload="loadSentRecipes()">
    <div id="frame-top" class="frame"></div>
    <div id="frame-bottom" class="frame"></div>
    <div id="frame-right" class="frame"></div>
    <div id="frame-left" class="frame"></div>
    <div class="navbar">
      <div class="container">
        <a class="navbar-title" href="index.html">Forked</a>
        <div class="navbar-menu-container">
          <ul class="navbar-menu">
            <li class="navbar-item" id="login-status">
              <a href="profile.html">My Profile</a>
              <div class="dropdown-content" id="dropdown"></div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div id="shared-recipe-content">
      <h3 id="shared-recipe-title">Recipes that have been shared with you!</h3>
      <div id="shared-messages"></div>
    </div>
    <div class="loading" id="overlay">
      <div id="loading-text">
        <p>
          Loading...
        </p>
      </div>
    </div>

    <template id="shared-recipe-template">
      <div class="shared-recipe-container">
        <p class="shared-recipe-email"></p>
        <p class="shared-recipe-image"></p>
        <p class="shared-recipe-message"></p>
      </div>
    </template>
    
    <template id="recipe-template">
      <div class="recipe-card">
        <a class="recipe-card-title"></a>
        <button class="share-button">Share</button>
        <i class="icon-remove-sign icon-2x"></i>
        <span class="favorite-star">
          <i class="icon-star-empty icon-2x"></i>
          <i class="icon-star icon-2x"></i>
        </span>
        <div class="recipe-card-table">
          <div class="recipe-card-block">
            <img class="recipe-image"></img>
            <br/>
          </div>
          <div class="recipe-card-block">
            <div class="recipe-card-servings"> </div>
            <div class="recipe-card-time"> </div>
            <div id="recipe-alert-block"> </div>
          </div>
        </div>
        <div class="container">
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators"> </ol>
            <div class="carousel-inner"> </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <div class="recipe-card-table">
          <input type="text" name="tag-input" class="tag-input"></input>
          <label id="tag-label" class="form-label" for="tag-input">Add a tag</label>
          <div class="add-tag-button"> <i class="icon-plus-sign icon-3x"></i></div>
        </div>
      </div>
    </template>
    <template id="alert-template">
      <div class="recipe-alert">
        <div class="alert-text"></div>
      </div>
    </template>
    <template id="tag-template">
      <div class="recipe-tag">
        <span></span>
        <button class="delete-tag-button">X</button>
      </div>
    </template>
    <template id="picture-wrap-template">
      <div class="dish-image-wrap">
        <img class="dish-image">
        <button class="dish-image-text"></button>
      </div>
    </template>
  </body>
</html>
