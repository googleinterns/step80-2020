<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Your Recipes</title>
    <link rel="stylesheet" href="style.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <script src="script.js"></script>
  </head>

  <body id="display-background" onload="javascript:setRadioButtonValues()"> 
    <div id="frame-top" class="frame"></div>
    <div id="frame-bottom" class="frame"></div>
    <div id="frame-right" class="frame"></div>
    <div id="frame-left" class="frame"></div>
    <div class="navbar">
      <div class="container">
        <a class="navbar-title" href="index.html">Forked</a>
        <div class="navbar-menu-container">
          <ul class="navbar-menu">
            <li class="navbar-item" id="login-status">
              <a href="profile.html">My Profile</a>
              <div class="dropdown-content" id="dropdown"></div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div id="selection">
      <form action= "javascript:readUserDishChoice()" id="best-fit-choice" name="dishFitChoice">
        <h2 id="label-header">Choose The label that best fits your dish!</h1>
        <img id="first-option-image"></img>
        <input type="radio" class="radio-label" id="first-option" name="labelFitChoice" value="first-option">
        <label id="first-option-label" class="label-options" for="first-option">First option</label><br>
        <img crossorigin="anonymous" id="second-option-image"></img>
        <input type="radio" class="radio-label" id="second-option" name="labelFitChoice" value="second-option">
        <label crossorigin="anonymous" id="second-option-label" class="label-options"for="second-option">Second option</label><br>
        <input type="submit" class="upload" value="Submit">
      </form>
    </div>
    <div class="loading" id="overlay">
      <div id="loading-text">
        <p>
          Loading...
        </p>
      </div>
    </div>
  </body>
</html>
