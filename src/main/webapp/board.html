<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Your Recipe Board</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body onload="javascript:loadBoardPage()"> 
    <div id="frame-top" class="frame"></div>
    <div id="frame-bottom" class="frame"></div>
    <div id="frame-right" class="frame"></div>
    <div id="frame-left" class="frame"></div>
    <div class="navbar">
      <div class="container">
        <a class="navbar-title" href="index.html">Forked</a>
        <div class="navbar-menu-container">
          <ul class="navbar-menu">
            <li class="navbar-item" id="login-status">
              <a href="profile.html">My Profile</a>
              <div class="dropdown-content" id="dropdown"></div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="content">
      <div id="tag-page-header">
        <div id="your-tags-text">Your Tags</div>
        <i class="icon-tags icon-4x"></i>
      </div>
      <div id="tag-menu">
        <div id="myTagCarousel" class="carousel slide" data-ride="carousel">
          <ol id="tag-indicators" class="carousel-indicators"> </ol>
          <div id="tag-inner" class="carousel-inner"> </div>
          <a class="left carousel-control" href="#myTagCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a id="board-right-control" class="right carousel-control" href="#myTagCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div id="display-recipes" class="display-recipes-gallery"> </div>
      <div id="card-gallery"> </div>
    </div>
    <template id="recipe-template">
      <div class="recipe-card">
        <a class="recipe-card-title"></a>
        <button class="share-button">Share</button>
        <i class="icon-remove-sign icon-2x"></i>
        <span class="favorite-star">
          <i class="icon-star-empty icon-2x"></i>
          <i class="icon-star icon-2x"></i>
        </span>
        <div class="recipe-card-table">
          <div class="recipe-card-block">
            <img class="recipe-image"></img>
            <br/>
          </div>
          <div class="recipe-card-block">
            <div class="recipe-card-servings"> </div>
            <div class="recipe-card-time"> </div>
            <div id="recipe-alert-block"> </div>
          </div>
        </div>
        <div id="tag-container" class="container">
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators"> </ol>
            <div class="carousel-inner"> </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <div id="bottom-tag-table" class="recipe-card-table">
          <input type="text" name="tag-input" class="tag-input"></input>
          <label id="tag-label" class="form-label" for="tag-input">Add a tag</label>
          <div class="add-tag-button"> <i class="icon-plus-sign icon-3x"></i></div>
        </div>
      </div>
    </template>
    <template id="alert-template">
      <div class="recipe-alert">
        <div class="alert-text"></div>
      </div>
    </template>
    <template id="tag-template">
      <div class="recipe-tag">
        <span></span>
        <button class="delete-tag-button">X</button>
      </div>
    </template>
    <template id="tag-name-template">
      <div class="tag-menu-item">
        <button class="tag-item-button">x</button>
        <span class="tag-item-name"></span>
        <input type="checkbox" name="tag-menu-checkbox" class="tag-menu-checkbox">
      </div>
    </template>
    <template id="picture-wrap-template">
      <div class="dish-image-wrap">
        <img class="dish-image">
        <button class="dish-image-text"></button>
      </div>
    </template>
  </body>
</html>
