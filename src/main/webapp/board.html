<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Your Recipe Board</title>
    <link rel="stylesheet" href="style.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <script src="script.js"></script>
  </head>

  <body onload="javascript:savedRecipes()"> 
    <div class="content">
      <h2>Saved Recipes</h2>
      <form class="content" action="javascript:savedRecipes()" method="POST">
        <label for="tags">Choose a tag:</label>
        <select name="tags" id="select-tag">
          <option value="">All tags</option>
        </select>
        <input type="submit" />
      </form>
      <div id="display-recipes"> </div>
      <div id="card-gallery"> </div>
    </div>
    <template id="recipe-template">
      <div class="recipe-card">
        <a class="recipe-card-title"></a>
        <i class="icon-remove-sign icon-2x"></i>
        <div class="recipe-card-table">
          <div class="recipe-card-block">
            <img class="recipe-image"></img>
            <br/>
          </div>
          <div class="recipe-card-block">
            <div class="recipe-card-servings"> </div>
            <div class="recipe-card-time"> </div>
            <div id="recipe-alert-block"> </div>
          </div>
        </div>
        <div class="recipe-card-tags"></div>
        <div class="recipe-card-table">
          <textarea></textarea>
          <button class="add-tag-button">+</button>
        </div>
      </div>
    </template>
    <template id="alert-template">
      <div class="recipe-alert">
        <div class="alert-text"></div>
      </div>
    </template>
    <template id="tag-template">
      <div class="recipe-tag">
        <span></span>
        <button class="delete-tag-button">X</button>
      </div>
    </template>
  </body>
</html>
